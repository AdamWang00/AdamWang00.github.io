<!DOCTYPE html>
<html lang="en">
<head>
    <title>iframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hello">
            <button class="hello-button" onclick="foo('bar')">hello</button>
        </div>
        <div class="foo">
            foo
        </div>
        <div class="bar">
            bar
        </div>
    </div>
    
    <script type="text/javascript">
        const foo = (bar) => {
            document.getElementsByTagName("button")[0].innerHTML = bar;
        };
    </script>
</body>
</html>
